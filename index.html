<html>
<head>
        <style>
                @import url('https://fonts.googleapis.com/css?family=Freckle+Face|Nanum+Pen+Script');
            </style>
    <title>Pimp My Shell</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center;align-items: center; height: 100%; width: 100%; background-color: rgba(255, 238, 127, 1);">
            <span style="font-family: 'Freckle Face', cursive;color: aquamarine;font-size: 45px;-webkit-text-stroke: 1px black; margin-bottom: 25px;">Enter your name:</span>
            <input type="text" id="name" style="width: 100%; font-size: 50px; text-align: center;"/>
            <button id="join" style="margin-top: 25px; width: 100%; background-color: aquamarine;font-size: 50px; border: none;">Join Game</button>
    </div>
<script>
document.getElementById("join").onclick = function () 
{
    var name = document.getElementById("name").value;
    var d = new Date();
    d.setTime(d.getTime() + (1*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = "name=" + name + ";" + expires + "; path=/";

    location.href="phone.html";
    
};

</script>
</body>
</html>
