<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        window.connect = true;
        window.spectator = true;
        window.startGame = false;</script>
</head>

<body style="margin: 0;">
    <script src="build/project.bundle.js" charset="utf-8"></script>
    <div class="lobby">
        <div class="player-name" id="name0">

        </div>
        <div class="player-name" id="name1">

        </div>
        <div class="player-name" id="name2">

        </div>
        <div class="player-name" id="name3">

        </div>

        <button id="startGame">Start Game</button>
    </div>


    <div id="scores">


        <div id="score0" class="scorebox" style="position: fixed; top: 0; left: 0">
            <span id="scorename0">t</span>
            <span id="scorenumber0">0</span>
        </div>
        <div id="score1" class="scorebox right" style="position: fixed; top: 0; right: 0">
                <span id="scorename1">e</span>
                <span id="scorenumber1">0</span>
        </div>

        <div id="timer" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255,255,255,0.3); border-radius: 25px; border: 3px solid black; text-align: center; padding: 15px;">4:11</div>

        <div id="score2" class="scorebox" style="position: fixed; bottom: 0; left: 0">
                <span id="scorename2">s</span>
                <span id="scorenumber2">0</span>
        </div>
        <div id="score3" class="scorebox right" style="position: fixed; bottom: 0; right: 0">
                <span id="scorename3">t</span>
                <span id="scorenumber3">0</span>
        </div>
    </div>

    <div id="endgame" style="flex-direction: column; justify-content: center; align-items: center;">
        <span id="winner"></span>
        <span id="winscore"></span>
    </div>

    <style>
        .scorebox {
            background-color: white;
            border-radius: 25px;
            font-size: 20px;
            padding: 15px;
            border: 2px solid black;
            margin: 10px;
            opacity: 0.7;
            min-width: 100px;
            display: flex;
            flex-direction: column;
        }

        .right {
            text-align: right;
        }

        #scores {
            display: none;
        }

        #endgame {
            display: none;
        }

        .lobby {

            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</body>

</html>
